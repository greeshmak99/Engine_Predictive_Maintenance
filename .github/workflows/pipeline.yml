name: ML Pipeline - Engine Predictive Maintenance

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      use_presplit:
        description: 'Use pre-split data from HF?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      
      merge_new_data:
        description: 'Merge new data from pending_data.csv on HF?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      
      upload_data:
        description: 'Upload updated train/test to HF?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      
      train_model:
        description: 'Train model?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      
      upload_model:
        description: 'Force model upload regardless of performance?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Data Preparation
        id: data_prep
        env:
          HF_EN_TOKEN: ${{ secrets.HF_EN_TOKEN }}
          USE_PRESPLIT_DATA: ${{ github.event.inputs.use_presplit || 'true' }}
          UPLOAD_DATA_TO_HF: ${{ github.event.inputs.upload_data || 'false' }}
          MERGE_NEW_DATA: ${{ github.event.inputs.merge_new_data || 'false' }}
        run: |
          python model_building/data_prep.py
          
          # Set output flag for next steps
          if [ "${{ github.event.inputs.upload_data }}" == "true" ] || [ "${{ github.event.inputs.merge_new_data }}" == "true" ]; then
            echo "data_updated=true" >> $GITHUB_OUTPUT
          else
            echo "data_updated=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run Model Training
        env:
          HF_EN_TOKEN: ${{ secrets.HF_EN_TOKEN }}
          TRAIN_NEW_MODEL: ${{ github.event.inputs.train_model || 'true' }}
          UPLOAD_MODEL_TO_HF: ${{ github.event.inputs.upload_model || 'false' }}
          COMPARE_WITH_EXISTING: ${{ steps.data_prep.outputs.data_updated == 'true' && 'false' || 'true' }}
          DATA_WAS_UPDATED: ${{ steps.data_prep.outputs.data_updated }}
        run: |
          python model_building/model_prep.py
      
      - name: Deploy to Hugging Face Space
        env:
          HF_EN_TOKEN: ${{ secrets.HF_EN_TOKEN }}
        run: |
          python hosting/hosting.py
      
      - name: Pipeline Summary
        run: |
          echo "=========================================="
          echo "PIPELINE EXECUTION SUMMARY"
          echo "=========================================="
          echo "ðŸ“Š DATA PIPELINE:"
          echo "  Use pre-split: ${{ github.event.inputs.use_presplit || 'true' }}"
          echo "  Merge new data: ${{ github.event.inputs.merge_new_data || 'false' }}"
          echo "  Upload data: ${{ github.event.inputs.upload_data || 'false' }}"
          echo "  Data updated: ${{ steps.data_prep.outputs.data_updated }}"
          echo ""
          echo "ðŸ¤– MODEL PIPELINE:"
          echo "  Train model: ${{ github.event.inputs.train_model || 'true' }}"
          echo "  Upload model: ${{ steps.data_prep.outputs.data_updated == 'true' && 'auto (data changed)' || github.event.inputs.upload_model || 'false' }}"
          echo ""
          echo "âœ… COMPLETED:"
          echo "  âœ“ Data preparation"
          echo "  âœ“ Model training & evaluation"
          echo "  âœ“ Model registration (if improved)"
          echo "  âœ“ App deployment to HF Space"
          echo "=========================================="
